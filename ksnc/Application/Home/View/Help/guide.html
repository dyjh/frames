<extend name="Public/index" />

<block name="banner">
    <include file="Help/banner" />
</block>

<block name="content">
        <div class="container clear">
        <div class="main">
            <ul class="newslist">
                <volist name="data" id="val">
                    <div class="typo-line">
                        <h3>
                            {$val.title}
                            <br>
                            <br>
                            <pre>{$val.content|htmlspecialchars_decode}</pre>
                        </h3>
                    </div>

                </volist>
            </ul>
        </div>
    </div>
</block>
