<extend name="Public/login_base" />

<block name="content">

    <link href="__FILEADD__/content/css/style-login.css" rel="stylesheet" />
    <link href="__FILEADD__/content/css/popup-box.css" rel="stylesheet" />


    <div class="height_80"></div>
    <div class="w3layouts">
        <!-- Sign up -->
        <div class="signin-agile">
            <h2>重置密码</h2>

            <label class="bar-w3-agile">  </label>

            <form action="{:U('User/password')}" method="post" onsubmit="return Submit()">

                <input type="password" class="stretch" id="PasswordText" placeholder="请输入密码" maxlength="16"  />
                <input type="hidden" class="stretch" name="password" id="Password"   />

                <input type="password" class="stretch" id="RePasswordText"  placeholder="请再次输入密码" maxlength="16"  />
                <input type="hidden" class="stretch" id="RePassword" name="RePassword"   />
                <input type="hidden" value='' id='check_pwd'>
                <span class="field-validation-valid" data-valmsg-for="RePassword" data-valmsg-replace="true"></span>

                <div class="clear"></div>

                <input type="submit" value="下一步">
            </form>


        </div>
        <!-- //Sign up -->
        <div class="clear"></div>
    </div>
    <div class="height_80"></div>
    <script type="text/javascript" src="__FILEADD__/content/js/md5.js"></script>
    <script>
        function Submit() {
            if ($('#check_pwd').val() == 0) {
                $("span[data-valmsg-for=RePassword]").html("两次密码不相同，请重新输入密码");
                return false;
            }
            if ($("#PasswordText").val() != "" && $("#RePasswordText").val() != "") {
                $("#Password").val(hex_md5($("#PasswordText").val() ));
                $("#RePassword").val(hex_md5($("#RePasswordText").val() ))
            } else {
                $("span[data-valmsg-for=MobileVCode]").html("请输入完整的表单信息");
                return false;
            }
        }
        $('#RePasswordText').blur(function(){
            if($('#PasswordText').val() == $('#RePasswordText').val()){
                $('#check_pwd').val(1);
                $("span[data-valmsg-for=RePassword]").html(" ");
            }else{
                $("span[data-valmsg-for=RePassword]").html("两次密码不相同，请重新输入密码");
            }
        });
    </script>
</block>
